<ion-content padding>
    <ion-row class="logo-box">
        <img src="assets/imgs/wuapa-logo.png" alt="Wuappa Logo" width="118" height="50">
      </ion-row>
      <ion-row class="title-box">
        <h1>{{'SLOGAN' | translate}}</h1>
      </ion-row>
      <ion-row class="recover-box">
        <ion-row class="recover-tabs">
          <div>
            <h6>{{'RECOVERPASSWORD' | translate}}</h6>
            <div class="active-tab">
            </div>
          </div>
        </ion-row>
        <ion-row class="recover-page-content">
          <div class="recover-content" >
            <form [hidden]="!isUIPartial()" [formGroup]="form" (ngSubmit)="recoverPassword()">
              <ion-list>
                <ion-item>
                  <ion-label>
                    <img src="assets/imgs/padlock.png" alt="">
                  </ion-label>
                  <ion-input type="password" formControlName="new_password1" placeholder="{{'NEWPASSWORD' | translate}}" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>
                    <img src="assets/imgs/padlock.png" alt="">
                  </ion-label>
                  <ion-input type="password" formControlName="new_password2" placeholder="{{'CONFIRMNEWPASSWORD' | translate}}" required></ion-input>
                </ion-item>
                <ion-item class="error" [hidden]="!isUIError()">
                <span >{{'NOACCOUNTWITHTHISEMAIL' | translate}}</span>
                </ion-item>
              </ion-list>
              <button class="button-send" ion-button [disabled]="form.invalid">{{'SAVE' | translate }}</button>
              <p text-center>
                <a (click)="backToLogin()">{{'Back to login' | translate }}</a>
              </p>
            </form>
            <div [hidden]="!isUIIdeal()">
                <p>{{'CONGRATULATIONS' | translate}}!</p>
                <p>{{'YOURPASSWORDHASBEENRESET' | translate}}</p>
                <button class="button-send" ion-button (click)="backToLogin()">{{'Back to login' | translate }}</button>
            </div>
          </div>
        </ion-row>
      </ion-row>
</ion-content>
