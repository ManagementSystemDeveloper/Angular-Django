<ion-header>
    <navbar [title]="title"[registerMode]="true"></navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-list>
      <form [formGroup]="passwordForm">
      <ion-item>
        <ion-label>{{'Current password' | translate}}  </ion-label>
        <ion-input type="password" formControlName="old_password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{'New password' | translate}} </ion-label>
        <ion-input [ngClass]="{'password-match': passwordsMatch(),'password-not-match': !passwordsMatch()}" type="password" formControlName="new_password1" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{'Repeat new password' | translate}}</ion-label>
        <ion-input [ngClass]="{'password-match': passwordsMatch(),'password-not-match': !passwordsMatch()}" type="password" formControlName="new_password2" required></ion-input>
      </ion-item>
      </form>
    </ion-list>

    <p class="error-label" [hidden]="passwordsMatch()">{{'Passwords not match' | translate}} </p>
    <button ion-button class="save-password-button" [disabled]="!isFormValid()" (click)="saveNewPassword()">Save</button>
  </ion-row>
</ion-content>
