<ion-header>

  <ion-navbar>
    <ion-title class="title-name">
      {{service.name}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
      <img *ngIf="service.image" src="{{service.image}}" class="service-image">
  </div>
  <div class="time">
      <span class="pill">
        <i class="fa fa-clock-o" aria-hidden="true"></i>
        {{service.time}}
      </span>
  </div>
  <div class="money">
    {{service.cities[0].price}} {{service.cities[0].price_currency}}
  </div>
  <div class="description">
    {{service.description}}
  </div>
    <hr>
  <div class="prep-title">
    <p>{{ 'How to prep' | translate }}</p>
  </div>
  <div class="prep">
    {{service.preparation}}
  </div>
    <hr>
    <div text-center>
      <button class="add-style-button" (click)="goToBasket()" >{{'I want this style' | translate}}</button>
    </div>
    <div *ngIf="relatedServices.length > 0">
    <button class="related-service">{{'Related Services' | translate}}</button>
    <hr>
      <div *ngFor="let item of relatedServices">
        <div class="item-service" (click)="goToServiceDetail(item)">
          <div class="name-price">
            <div class="service-name">
              {{item.name}}
            </div>
            <div class="price-name">
              {{item.cities[0].price}} {{item.cities[0].price_currency}}
            </div>
          </div>
          <i class="fa fa-angle-right arrow-related" aria-hidden="true"></i>
          <div class="desc-time" style="margin-right: 35px;margin-top: -21px;">
            {{item.description}}
            ({{item.time}})
          </div>
          <hr>
        </div>
      </div>
    </div>
</ion-content>
