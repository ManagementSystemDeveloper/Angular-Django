<ion-header>
    <navbar [title]="title" [registerMode]="registerMode"></navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <form [formGroup]="form">
      <ion-item>
        <!-- <ion-label>{{'Your address' | translate}}</ion-label> -->
        <ion-input  [ngClass]="setErrorLabel('address')" placeholder="{{'Your address' | translate}}" formControlName="address" required></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label>{{'Your address details' | translate}}</ion-label> -->
        <ion-input [ngClass]="setErrorLabel('address_details')" placeholder="{{'Your address details' | translate}}" formControlName="address_details" required></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label>{{'Your address details' | translate}}</ion-label> -->
        <ion-input [ngClass]="setErrorLabel('')" placeholder="{{'Adress 2' | translate}}" formControlName="number"></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label>{{'Postal code' | translate}}</ion-label> -->
        <ion-input  [ngClass]="setErrorLabel('postal_code')" placeholder="{{'Postal code' | translate}}" formControlName="postal_code" required></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label>{{'City' | translate}}</ion-label> -->
        <ion-input  [ngClass]="setErrorLabel('city')" placeholder="{{'City' | translate}}" formControlName="city" required></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label>{{'State' | translate}}</ion-label> -->
        <ion-input  [ngClass]="setErrorLabel('state')" placeholder="{{'State' | translate}}" formControlName="state" required></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label>{{'Country' | translate}}</ion-label> -->
        <ion-input  [ngClass]="setErrorLabel('country')" placeholder="{{'Country' | translate}}" formControlName="country" required></ion-input>
      </ion-item>
    </form>
        <button ion-button id="confirm-button" [disabled]="!formIsValid()" (click)="confirmAddress()" required>{{'Confirm your address' | translate}}</button>
  </ion-row>
</ion-content>
