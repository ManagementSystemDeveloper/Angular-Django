<ion-header>
    <navbar [title]="title" [registerMode]="registerMode"></navbar>
</ion-header>
<ion-content padding>
      <ion-row class="recover-box">
        <ion-row class="recover-tabs">
          <div>
            <h6>{{'RECOVERPASSWORD' | translate}}</h6>
            <div class="active-tab">
            </div>
          </div>
        </ion-row>
        <ion-row class="recover-page-content">
          <div class="recover-content" >
          <form [formGroup]="form" (ngSubmit)="recoverPassword()">
            <ion-list>
              <ion-item>
                <ion-label>
                    <ion-icon name="ios-mail-outline"></ion-icon>
                </ion-label>
                <ion-input type="email" formControlName="email" placeholder="{{'LOGIN-EMAIL' | translate}}" required></ion-input>
              </ion-item>
            </ion-list>
            <button class="button-send" ion-button>{{'RECOVER_BUTTON' | translate }}</button>
          </form>
          </div>
        </ion-row>
      </ion-row>
</ion-content>
