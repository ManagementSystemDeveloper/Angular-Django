<ion-header>

   <navbar [title]="title" [registerMode]="registerMode"></navbar>

</ion-header>


<ion-content padding>
    <ion-row>
        <form [formGroup]="form" (ngSubmit)="verifySMS()">
            <div class="text-confirm">{{'MOBILE-CONFIRMATION' | translate}}: </div>
            <div class="text-confirm">{{'CONFIRMSMSCODE' | translate}}.</div>
            <ion-item>
                <ion-input formControlName="code" [ngClass]="{'incorrect-code-input-tab': isUIError()}" placeholder="{{'SMSCODE' | translate}}" required></ion-input>
            </ion-item>
            <span *ngIf="isUIError()" class="incorrect-code">{{'INCORRECTCODE' | translate}}.</span>
            <button class="confirm-btn" ion-button type="submit" [disabled]="form.invalid">{{'CONFIRM-BTN' | translate}}</button>
        </form>
    </ion-row>
</ion-content>
